<html>

<body>
    <div aria-hidden="true">
        <img src="https://miro.medium.com/max/1188/0*xDY4570Ixw-o3nel.png" alt="a green rectangle" style="height:100px" />
    </div>

    <h3 id="formLabel">Contact details</h3>

    <form aria-labelledby="formLabel">
        <div>
            <label for="name">* Name:</label>
            <input type="text" value="name" id="name" aria-required="true"/>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" value="phone" id="phone" />
        </div>
        <div>
            <label for="email">* E-mail:</label>
            <input type="text" value="email" id="email" aria-required="true"/>
        </div>
    </form>

    <button>Cancel</button>
    <div id="descriptionCancel">Cancel to undo unsaved changes.</div>

    <br />

    <button disabled aria-disabled="false">Submit</button>
    <div id="descriptionSubmit">Submit form details.</div>
</body>

</html>
