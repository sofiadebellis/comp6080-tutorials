<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="text/javascript">
      fetch("https://cgi.cse.unsw.edu.au/~cs6080/raw/data/package.json")
        .then((res) => res.json())
        .then((res) => {
            localStorage.setItem('6080-tute', JSON.stringify(res))
            console.log(localStorage.getItem('6080-tute'));
        })
        .catch(e => {
            let data = localStorage.getItem('6080-tute');
            if (!data) {
                console.log("No cached data to display!")
            } else {
                console.log(data);
            }
        })
    </script>
  </body>
</html>
