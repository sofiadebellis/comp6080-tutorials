<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">

    </div>
    <script type="text/javascript">
        fetch("https://cgi.cse.unsw.edu.au/~cs6080/raw/data/package.json")
            .then(res => res.json())
            .then(res => {
                localStorage.setItem('6080-tute', JSON.stringify(res));
                document.getElementById('content').innerText = JSON.stringify(res);
            })
            .catch(e => {
                const data = localStorage.getItem('6080-tute');
                if (!data) {
                    console.log("Error")
                    return
                }
                document.getElementById('content').innerText = JSON.stringify(data);
            })
    </script>
</body>
</html>
