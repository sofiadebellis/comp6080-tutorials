<script type="text/javascript">

const url = window.location.href;
const queryParam = url.split('?')[1];
const parts = queryParam.split('&');
const data = {}

parts.forEach((parts) => {
    const i = parts.split('=');
    data[i[0]] = i[1]
})

console.log(data)

const { name, age } = data;

console.log(`My name is ${name} and my age is ${age}!`)
const year = new Date().getYear() + 1900; 
//  because getYear returns the number of years since 1900
console.log(`I was born in ${year - age}`);

</script>
