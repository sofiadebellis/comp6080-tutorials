<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-container">
      <a href="#" class="nav" id="nav-home">Home</a>
	  <a href="#" class="nav" id="nav-about">About</a>
      <a href="#" class="nav" id="nav-news">News</a>
	  <a href="#" class="nav" id="nav-articles">Articles</a>
    </div>
	<div class="content-container">
		<div class="content" id="contnet-home">This is the homepage</div>
		<div class="content" id="contnet-about">This is the about page</div>
		<div class="content" id="contnet-news">This is the news page</div>
		<div class="content" id="contnet-articles">This si the articles page</div>
	</div>
	<script type="text/javascript">
		document.getElementById('nav-home').addEventListener('click', () => {
			console.log(document.getElementsByClassName('content'));
			for (content of document.getElementsByClassName('content')) {
				content.style.display = 'none';
			}
			document.getElementById('contnet-home').style.display = 'block'
		})
	</script>
  </body>
</html>
